[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=debug
pidfile=/tmp/supervisord.pid
user=appuser

[program:go-api]
command=/app/broken-links-tester
directory=/app
autostart=true
autorestart=true
startretries=unlimited
startsecs=5
stopwaitsecs=10
killasgroup=true
stopasgroup=true
stderr_logfile=/var/log/go-api.err.log
stdout_logfile=/var/log/go-api.out.log
environment=PORT=8080,GIN_MODE=release
user=appuser
numprocs=1
process_name=%(program_name)s_%(process_num)02d
priority=100
startretries=3
startsecs=10
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile_backups=10

[program:ui-server]
command=npm run start
directory=/app/ui
autostart=true
autorestart=true
startretries=unlimited
startsecs=5
stopwaitsecs=10
killasgroup=true
stopasgroup=true
stderr_logfile=/var/log/ui-server.err.log
stdout_logfile=/var/log/ui-server.out.log
environment=PORT=3000,API_URL=http://localhost:8080,NODE_ENV=production
user=appuser
numprocs=1
process_name=%(program_name)s_%(process_num)02d
priority=200
startretries=3
startsecs=10
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile_backups=10 